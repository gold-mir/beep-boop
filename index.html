<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <meta charset="utf-8">
    <title>Beep! Boop!</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Beep! Boop!</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="card card-block">
            <form id="number-input">
              <div>
                Enter your name (optional): <input type="text" name="name-input">
              </div>
              <div>
                Enter a number: <input type="number" min="0" name="number-input" required>
              </div>
              <div>
                <label><input type="checkbox" name="reversed-check" value="reversed"> Reversed? </label>
              </div>
              <div>
                <button type="submit" name="button">Show Me!</button>
              </div>
            </form>
          </div>
        </div>
        <div id="output" class="col-md-6">
          <div class="card">
            <div class="card-header">
            <h3>Enter a number to get started</h3>
            </div>
            <div class="card-block">
              <ul start="0">

              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
